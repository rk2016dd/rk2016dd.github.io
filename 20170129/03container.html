<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>container createjs</title>
</head>
<body>
  <canvas id="canvasEl" width="1024" height="768"></canvas>
  <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
  <script>

  // windowを読み込んだら
  window.addEventListener('load', init);

  function init(){
    // ステージを作成
    var stage = new createjs.Stage('canvasEl');

    // 円の設定
    var circle = new createjs.Shape();
    circle.graphics.beginFill('#0000FF').drawCircle(200,200,50);
    stage.addChild(circle);


    // container グループ作成
    var shapeContainer = new createjs.Container();
    // ステージに配置
    stage.addChild(shapeContainer);

    circle.addEventListener('click',function(){
      // tween
      createjs.Tween.get(shapeContainer).to({x:500,y:300},1000,createjs.Ease.bounceOut);
    });

    var rect = new createjs.Shape();
    rect.graphics.beginFill('#FF0000').drawRect(400,200,100,100);
    // rect.rotation = 10;
    rect.alpha = 0.5;
    shapeContainer.addChild(rect);

    var rect2 = new createjs.Shape();
    rect2.graphics.beginFill('#00FF00').drawRect(500,200,100,100);
    shapeContainer.addChild(rect2);

    // requestAnimationFrameを使う
    createjs.Ticker.timingMode = createjs.Ticker.RAF_SYNCHED;
    createjs.Ticker.setFPS(30);
    // 描画し続ける draw
    createjs.Ticker.addEventListener('tick', function(){
      // 描画の更新
      stage.update();
    });




  }



  </script>
</body>
</html>
